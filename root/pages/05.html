<html>

<head>

<body>

  <h1>
    <a href="https://www.youtube.com/watch?v=ypSjqvpXSNk" target="_blank">materiał bonusowy do dnia 4</a>
  </h1>
  <br>
  <br>
  <div class="container">

    <label for="size">2 x większe</label>
    <input type="checkbox" id="size">
    <label for="rotate">rotate 45 deg</label>

    <label for="color">Color</label>

    <label for="glow">Glow</label>
    <input type="checkbox" id="glow">

    <div></div>

  </div>

  <script src=" ../scripts/05.js "></script>
